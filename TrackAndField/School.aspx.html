    <web-athletic-header></web-athletic-header>

    <main id="anetMain" class="d-flex flex-column">
        

        

        <div class="ad-takeover visible-lg hidden-md-down d-none d-lg-block">

                <div id='bgTakeoverRight'></div>

    <div class="container">
        <div ng-controller="AppCtrl as appC" class="ng-cloak">
            <div ng-include="::'Alerts/alerts.tpl.html' | templatesURL"></div>
            <div ng-include="::'Photos/photos.tpl.html' | templatesURL"></div>

            <div class="mb-2 mt-1 alert alert-primary" ng-if="appC.editPermission && appC.teamCodeTFO">
                <div class="row">
                    <div class="col-md-auto b mt-1 mr-2">TF Team Codes:</div>
                    <div class="col-md-auto">
                        <img style="vertical-align: -4px;" src="https://www.athletic.net/images/Icons/Seasons/sun.png">
                        Outdoor Season <a class="alert-link" href="/join-team/{{::appC.teamCodeTFO}}"><b>{{::appC.teamCodeTFO}}</b></a>
                        <button class="btn btn-light ml-1 mr-5" type="button" ng-click="appC.showVirtualInvite(appC.teamCodeTFO)">
                            <i class="far fa-share"></i><span class="d-none d-sm-inline ml-1">Share Team Code</span>
                        </button>
                    </div>
                    <div class="col-md-auto">
                        <img style="vertical-align: -4px;" src="https://www.athletic.net/images/Icons/Seasons/winter.png">
                        Indoor Season <a class="alert-link" href="/join-team/{{::appC.teamCodeTFI}}"><b>{{::appC.teamCodeTFI}}</b></a>
                        <button class="btn btn-light ml-1" type="button" ng-click="appC.showVirtualInvite(appC.teamCodeTFI)">
                            <i class="far fa-share"></i><span class="d-none d-sm-inline ml-1">Share Team Code</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div ng-include="::'Calendar/calendar.tpl.html' | templatesURL"></div>
                    <team-log></team-log>
                </div>
                <div class="col-md-6">
                    <div ng-if="!appC.params.MembershipLevel && !appC.editPermission" class="text-center mb-2">
                        <a class="btn btn-outline-sport btn-lg" href="/Partner/SiteSupporter/Upgrade.aspx?SchoolID={{::appC.params.SchoolID}}&utm_campaign=a_Upgrade&utm_source=tf_TeamP&Track">
                            <i class="fas fa-star yellowS"></i>
                            Upgrade Team
                        </a>
                        <a class="btn btn-link-sport" target="_blank" href="/features/coaches?SchoolID=13127&utm_campaign=a_Upgrade&utm_source=tf_TeamC&Track">Learn More</a>
                    </div>
                    <div ng-if="!appC.params.MembershipLevel">
                        <div ng-include="::'PrepSportswear/prepSportswear.tpl.html' | templatesURL" ng-if="appC.team.PrepSportID"></div>
                        <div ng-if="!appC.team.PrepSportID" class="mb-2 text-center" ng-bind-html="appC.adHTML"></div>
                    </div>
                    <div anet-blog="appC.welcomeMessage"></div>

                    
                    <anet-lazy-module module="postsNoTLog"></anet-lazy-module>

                    <vendors></vendors>

                    <div ng-include="::'Athletes/athletes.tpl.html' | templatesURL"></div>
                    <div ng-include="::'TwitterFeed/twitterFeed.tpl.html' | templatesURL"></div>

                    <files></files>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header pointer" ng-click="appC.$ui.hideBlog = !appC.$ui.hideBlog">
                    <i style="margin-right: 7px;" class="fas fa-comment"></i>Blog
                </h5>
                <div class="card-body slide-animation" anet-blog="appC.teamBlog" ng-if="!appC.$ui.hideBlog"></div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div ng-include="::'Coaches/coaches.tpl.html' | templatesURL"></div>
                </div>
                <div class="col-md-6">
                    <div ng-include="::'Contact/contact.tpl.html' | templatesURL"></div>
                </div>
            </div>

            <div ng-if="appC.params.MembershipLevel && appC.team.PrefStore && appC.team.PrepSportID" ng-include="::'PrepSportswear/prepSportswear.tpl.html' | templatesURL"></div>
