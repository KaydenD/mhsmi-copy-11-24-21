            //Google Search Console Site Validation
            document.head.insertAdjacentHTML('beforeEnd','<meta name="google-site-verification" content="3oYkWVfPzNUBzqdpm4AjVmbIUIRYU2HyvGy33IfApOQ"/>');
        } else {
            //Google Search Console Site Validation
            document.head.insertAdjacentHTML('beforeEnd', '<meta name="google-site-verification" content="T4Z5M5hUOjh8WxhYgtvwUlykw4CMiFDs-EpPEK9YtCw"/>');

            document.head.insertAdjacentHTML('beforeEnd', '<meta name="facebook-domain-verification" content="yfza304dok0mm00h03rwifnt0eqbje"/>');

        (function () {
            if (typeof window.CustomEvent === 'function') return false;
            function CustomEvent (event, params) {
                params = params || { bubbles: false, cancelable: false, detail: null };
                var evt = document.createEvent('CustomEvent');
                evt.initCustomEvent(event, params.bubbles, params.cancelable, params.detail);
                return evt;
            }
            window.CustomEvent = CustomEvent;
        })();

  <div class="splash-content">
    <img src="assets/images/splash_screen_logo.png" width="161" height="28" /><br/>
    <script language="javascript">
      // Safari, in Private Browsing Mode, looks like it supports localStorage but all calls to setItem throw QuotaExceededError.
      try {
        localStorage.setItem('localStorage', 1);
        localStorage.removeItem('localStorage');
        document.write('<img src="assets/images/animated_loader.gif" width="32" height="32" style="margin: 40px 0;">');
        document.write('<div style="font-size: 1.1em;">Loading...</div>');
      } catch (e) {
        var errorText = 'MyLifetouch.com does not support private browsing. '
            + 'Please return to normal browsing mode and/or enable cookies on your browser to continue.';
        document.write('<div class="container" style="margin-top: 3rem;"><div class="row"><div class="error col-xs-12">' + errorText + '</div></div></div>');
      }
    </script>
  </div>
</div>

            <script type="text/ng-template" id="create-account.html">
<div>
    <ul class="global-messages"
        ng-repeat="item in createAccountCtrl.getSystemMessages() | filter:hasResult | limitTo:1">
        <li ng-class="item.type" ng-bind="item.message"></li>
    </ul>
</div>
<section class="container create-account mara-dark-grey" ng-init="createAccountCtrl.init()">
    <div class="row">
        <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 text-center">
            <div class="top-32">
                <h1 class="mara-blue weight-600"
                    lt-translate="CREATE_ACCOUNT_TITLE"
                    lt-zone="MOBILE_TRANS_CREATE_ACCOUNT"
                    data-test-create-account-title></h1>
                <div class="identity-subhead mara-dark-grey top-16" lt-translate="CREATE_ACCOUNT_SUBHEAD" lt-zone="MOBILE_TRANS_CREATE_ACCOUNT"></div>
            </div>

            <div class="top-24">
                <button class="btn lt-identity-button f6" ng-click="createAccountCtrl.goToChangeAccount()" data-test-change-account-btn>
                    <i class="fa fa-chevron-left lt-identity-button-chevron" aria-hidden="true"></i>
                    {{createAccountCtrl.userProfile.email}}
                </button>
                <p class="f6 mara-dark-grey" lt-translate="CREATE_ACCOUNT_CHANGE_EMAIL_SUBTEXT" lt-zone="MOBILE_TRANS_CREATE_ACCOUNT"></p>
            </div>

            <form ng-submit="createAccountCtrl.createAccount()"
                  class="top-24"
                  autocomplete="off"
                  ng-class="{submitted:submitted}"
                  name="createAcctForm"
                  novalidate>
                <fieldset>
                    <div class="refreshed-field">
                        <input type="text" autocomplete="given-name"
                               ng-focus="createAccountCtrl.resetErrors(createAcctForm.firstName)"
                               ng-model="createAccountCtrl.userProfile.firstName" maxlength="32"
                               name="firstName" id="firstName" data-test-signup-first-name/>
                        <label for="firstName" lt-translate="CREATE_ACCOUNT_FIRSTNAME"></label>
                    </div>
                    <div class="text-left f6 text-alert">
                        <div ng-show="createAcctForm.firstName.$error.hasValue || createAcctForm.firstName.$error.minlength"
                             lt-translate="CREATE_ACCOUNT_FIRSTNAME_MISSING"></div>
                        <div ng-show="createAcctForm.firstName.$error.maxlength" lt-translate="CREATE_ACCOUNT_FIRSTNAME_MAX_LENGTH"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="refreshed-field">
                        <input type="text" autocomplete="family-name"
                               ng-focus="createAccountCtrl.resetErrors(createAcctForm.lastName)"
                               ng-model="createAccountCtrl.userProfile.lastName" maxlength="32"
                               name="lastName" id="lastName" data-test-signup-last-name/>
                        <label for="lastName" lt-translate="CREATE_ACCOUNT_LASTNAME"></label>
                    </div>
                    <div class="text-left f6 text-alert">
                        <div ng-show="createAcctForm.lastName.$error.hasValue || createAcctForm.lastName.$error.minlength"
                             lt-translate="CREATE_ACCOUNT_LASTNAME_MISSING"></div>
                        <div ng-show="createAcctForm.lastName.$error.maxlength" lt-translate="CREATE_ACCOUNT_LASTNAME_MAX_LENGTH"></div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="refreshed-field">
                        <input type="{{createAccountCtrl.showPassword ? 'text' : 'password'}}"
                               class="password"
                               ng-focus="createAccountCtrl.resetErrors(createAcctForm.password)"
                               ng-model="createAccountCtrl.userProfile.password"
                               ng-trim="false"
                               autocomplete="new-password"
                               maxlength="99" name="password" id="password" data-test-signup-password>
                        <label for="password" lt-translate="CREATE_ACCOUNT_PASSWORD"></label>
                        <i class="show-password" lt-show-password="{{!!createAccountCtrl.showPassword}}"
                           ng-click="createAccountCtrl.showPassword = !createAccountCtrl.showPassword"></i>
                    </div>
                    <div class="text-left f6 text-alert">
                        <div ng-show="createAcctForm.password.$error.hasValue" lt-translate="CREATE_ACCOUNT_PASSWORD_MISSING"></div>
                        <div ng-show="createAcctForm.password.$error.minlength" lt-translate="CREATE_ACCOUNT_PASSWORD_MIN_LENGTH"></div>
                        <div ng-show="createAcctForm.password.$error.maxlength" lt-translate="CREATE_ACCOUNT_PASSWORD_MAX_LENGTH"></div>
                        <div ng-show="createAcctForm.password.$error.passwordFormat" lt-translate="CREATE_ACCOUNT_PASSWORD_INVALID"></div>
                    </div>
                </fieldset>

                <div class="row text-left top-24" ng-if="createAccountCtrl.canadianDomain">
                    <div class="col-xs-1">
                        <lt-checkbox lt-ng-model="createAccountCtrl.canadaEmailOptIn"
                                     lt-id="emailOptIn"
                                     lt-label-id="emailOptInLabel"
                                     data-test-billing-info-box></lt-checkbox>
                    </div>
                    <div class="col-xs-10 f5 opt-in-text">
                        <label for="emailOptIn" id="emailOptInLabel" lt-translate="CREATE_ACCOUNT_EMAIL_OPTIN"></label>
                    </div>
                </div>

                <div class="top-32">
                    <button class="btn lt-btn f4" type="submit" lt-translate="CREATE_ACCOUNT_CREATE" data-test-continue-btn></button>
                </div>

                <div class="text-right top-8">
                    <span lt-translate="CREATE_ACCOUNT_REQUIRED_FIELDS"></span>
                </div>
            </form>
        </div>
    </div>
</section>
</script>
            <script type="text/ng-template" id="orderHistory.html">

<div id="secondary-nav-row" class="">
    <div class="order-history-secondary-nav text-center">
        <ul class="order-history-nav no-bottom-margin">
            <li>
                <a ng-click="orderHistory.gotoDashboard()" lt-translate="DASHBOARD_NAV_MY_ACCOUNT"
                   lt-zone="MOBILE_TRANSLATION_DASHBOARD"></a>
            </li>
            <li>
                <a class="active" lt-translate="HISTORY_NAV_ORDER_HISTORY" lt-zone="MOBILE_TRANS_ORDER_HISTORY"></a>
            </li>
            <li>
                <a ng-disabled="true" lt-translate="DETAILS_NAV_ORDER_DETAILS" lt-zone="MOBILE_TRANS_ORDER_DETAIL"></a>
            </li>
        </ul>
    </div>
</div>

<section class="container order-history" ng-init="orderHistory.init()">

    <div class="row" id="order-detail-header">
        <div class="col-xs-12 page-head">
            <h1 class="mara-blue weight-600 bottom-24 top-32" lt-translate="ORDER_HISTORY_INFO_TITLE"></h1>
        </div>
    </div>

    <div class="order-history-row">

        <div ng-repeat="order in orderHistory.orders" data-test-order>
            <div class="row order-detail-row">
                <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-0" id="date-order-more">
                    <span class="mara-dark-grey f4" ng-bind="order.orderDate | date: 'MMMM d, yyyy'"
                          data-test-order-date></span>

                    <div ng-hide="!orderHistory.showOrderMore(order)">
                        <a ng-click="orderHistory.orderMore(order)" class="f5"
                           lt-translate="ORDER_DETAIL_ORDER_MORE"></a>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-3 extra-small-margin" id="order-details">
                    <div lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_ORDER"
                         class="f4 mara-dark-grey"
                         lt-translate-values="{orderNumber: orderHistory.fetchOrderPaymentId(order)}"></div>

                    <div ng-if="(order.orderType === 'PAYMENT')"
                         class="f5 mara-dark-grey"
                         lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_ONLINE_PAYMENT_ID"
                         lt-translate-values="{onlinePaymentId: order.payment.paymentAttempt.onlinePaymentId}"></div>

                    <div class="f5">
                        <a href ng-click="orderHistory.goToOrderDetail(order.orderId)" class="order-link"
                           lt-translate="VIEW_ORDER_LINK_TITLE"></a>
                    </div>

                    <div ng-if="!orderHistory.prePictureDay(order.orderDetails[0].orderHistoryDetails.lastPictureDay)">
                        <div ng-hide="orderHistory.isPastClaimDate(order.orderDetails[0].orderHistoryDetails.claimExpirationDate)">
                            <div class="font-12" lt-translate="ORDER_DETAIL_ORDER_STATUS_IMAGES_AVAILABLE_UNTIL"
                                 lt-translate-values="{imagesAvailableUntil: (orderHistory.toJsDate(order.orderDetails[0].orderHistoryDetails.claimExpirationDate) | date: 'MMMM d, yyyy')}"></div>
                        </div>

                        <div ng-hide="!orderHistory.isPastClaimDate(order.orderDetails[0].orderHistoryDetails.claimExpirationDate)">
                            <div class="font-12"
                                 lt-translate="ORDER_DETAIL_ORDER_STATUS_IMAGES_NO_LONGER_AVAILABLE"></div>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 col-sm-5 col-sm-offset-1 col-md-3 col-md-offset-0 mara-dark-grey small-device-margin extra-small-margin"
                     id="name-picture-day-id">
                    <div><span class="f4"
                               data-test-order-name>{{order.subjectFirstName}} {{order.subjectLastName}}</span></div>

                    <div class="f5" lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_PICTURE_DAY"
                         lt-translate-values="{pictureDay: (order.orderDetails[0].orderHistoryDetails.lastPictureDay | date: 'MMMM d, yyyy')}"></div>

                    <div class="f5" ng-if="order.orderDetails[0].orderHistoryDetails.portraitId">
                        <div lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_PORTRAIT_ID"
                             lt-translate-values="{portraitId: order.orderDetails[0].orderHistoryDetails.portraitId}"></div>

                        <div lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_ACCESS_CODE"
                             lt-translate-values="{accessCode: order.orderDetails[0].orderHistoryDetails.accessCode}"></div>
                    </div>

                    <div class="f5" ng-if="!order.orderDetails[0].orderHistoryDetails.portraitId"
                         lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_PICTURE_DAY_ID"
                         lt-translate-values="{pictureDayId: order.orderDetails[0].orderHistoryDetails.event}"></div>
                </div>

                <div class="col-xs-12 col-sm-6 col-md-3 small-device-margin extra-small-margin" id="view-status">

                    <uib-accordion close-others="false">
                        <div uib-accordion-group is-open="orderReceiptChildSummary.isOpen"
                             ng-show="orderHistory.isOrderStatusAvailable(order.orderType, order.orderDate)">
                            <uib-accordion-heading>
                                <div class="row f3" ng-click="orderHistory.appendOrderStatus(order)">
                                    <div class="col-xs-1 col-sm-1">
                                        <i class="far fa-chevron-right"
                                           aria-hidden="true"
                                           ng-class="{'fa-rotate-90': orderReceiptChildSummary.isOpen}"></i>
                                    </div>

                                    <div class="col-xs-10">
                                        <span class="mara-dark-grey f4"
                                              lt-translate="ORDER_DETAIL_ORDER_STATUS_DRAWER_TITLE"></span>
                                    </div>
                                </div>
                            </uib-accordion-heading>

                            <ul class="status-list no-bottom-margin" id="status-list">
                                <li ng-show="orderHistory.filterProcessingOrders(order.orderStatusData.orderLines).length > 0"

                        <span class="f3 weight-600 mara-dark-grey pull-left"

                                ng-click="dashboardctrl.goToUpdateProfile()"></button>
                    </div>

                    <div class="col-xs-12 col-sm-6">

                                <div class="refreshed-field">
                                    <input type="text" ng-model="dashboardctrl.userProfile.address.address1"
                                           name="address1"
                                           id="address1"
                                           ng-focus="dashboardctrl.resetFieldErrors(dashboardctrl.editProfileForm.address1)"
                                           maxlength="99"/>
                                    <label for="address1" class="required" lt-translate="DASHBOARD_STREET"></label>
                                </div>

                                <div class="text-left f6 text-alert">
                                    <div ng-show="dashboardctrl.editProfileForm.address1.$invalid"
                                         lt-translate="MY_PROFILE_STREET_ERROR"></div>
                                </div>

                                <div class="refreshed-field">
                                    <input type="text" ng-model="dashboardctrl.userProfile.address.address2"
                                           name="address2"
                                           id="address2"
                                           ng-focus="dashboardctrl.resetFieldErrors(dashboardctrl.editProfileForm.address2)"
                                           maxlength="99"/>

                                </div>

                                <div class="refreshed-field">
                                    <input type="text" ng-model="dashboardctrl.userProfile.address.city" name="city"
                                           id="city"
                                           ng-focus="dashboardctrl.resetFieldErrors(dashboardctrl.editProfileForm.city)"

                    </div>

                                                <label class="opt-in-agreement f6"
                                                       lt-translate="REWARDS_DISCLAIMER"></label>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div ng-if="dashboardctrl.canadianDomain" class="top-16">

                                            <div class="col-xs-12">
                                                <lt-checkbox

                                                        lt-id="email-opt-in"
                                                        lt-label-id="mfrLabel"
                                                        class="text-left dashboard-checkbox"></lt-checkbox>
                                                <label for="email-opt-in" id="mfrEmailLabel">
                                                    <span class="f5 mara-dark-grey"
                                                          lt-translate="REWARDS_CHECKBOX_EMAIL"></span>
                                                </label>
                                            </div>

                                            <div class="col-xs-12 top-16">
                                                <lt-checkbox
                                                        lt-ng-model="dashboardctrl.userProfile.subscriptions.MyFamilyRewardsMobilePhone"
                                                        lt-id="mfrMobile"
                                                        lt-label-id="mfrMobileLabel"
                                                        class="text-left dashboard-checkbox"
                                                        data-test-user-mobileoptin></lt-checkbox>
                                                <label id="mfrMobileLabel" for="mfrMobile"

                                                <div class="refreshed-field top-8">
                                                    <input type="tel" ng-model="dashboardctrl.userProfile.mobile" name="mobile"

                                                    <div ng-show="dashboardctrl.mfrEnrollmentForm.mobile.$invalid"

                                                </div>
                                            </div>
                                        </div>
                                    </div>

                    <div class="text-left f6 text-alert">
                        <div ng-show="form.oldPassword.$error.hasValue" lt-translate="CHANGE_PASSWORD_OLD_PASSWORD_MISSING"></div>
                        <div ng-show="form.oldPassword.$error.minlength" lt-translate="CHANGE_PASSWORD_OLD_PASSWORD_MIN_LENGTH"></div>
                        <div ng-show="form.oldPassword.$error.maxlength" lt-translate="CHANGE_PASSWORD_OLD_PASSWORD_MAX_LENGTH"></div>

                    <div class="refreshed-field top-16">
                        <input type="{{changePassword.showNewPassword ? 'text' : 'password'}}"
                               class="password"
                               ng-focus="changePassword.resetErrors(form.newPassword)"
                               ng-trim="false"
                               ng-model="changePassword.newPassword"
                               maxlength="99" name="newPassword" id="newPassword" data-test-new-password>

                        <i class="show-password" lt-show-password="{{!!changePassword.showNewPassword}}"
                           ng-click="changePassword.showNewPassword = !changePassword.showNewPassword"></i>
                    </div>
                    <div class="text-left f6 text-alert">
                        <div ng-show="form.newPassword.$error.hasValue" lt-translate="CHANGE_PASSWORD_NEW_PASSWORD_MISSING"></div>
                        <div ng-show="form.newPassword.$error.minlength" lt-translate="CHANGE_PASSWORD_NEW_PASSWORD_MIN_LENGTH"></div>
                        <div ng-show="form.newPassword.$error.maxlength" lt-translate="CHANGE_PASSWORD_NEW_PASSWORD_MAX_LENGTH"></div>
                        <div ng-show="form.newPassword.$error.passwordFormat" lt-translate="CHANGE_PASSWORD_NEW_PASSWORD_INVALID"></div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="refreshed-field top-16">
                        <input type="{{changePassword.showConfirmPassword ? 'text' : 'password'}}"
                               class="password"
                               ng-focus="changePassword.resetErrors(form.confirmPassword)"
                               ng-trim="false"
                               ng-model="changePassword.confirmPassword"
                               maxlength="99" name="confirmPassword" id="confirmPassword" data-test-confirm-password>
                        <label for="confirmPassword" lt-translate="CHANGE_PASSWORD_CONFIRM_PASSWORD"></label>
                        <i class="show-password" lt-show-password="{{!!changePassword.showConfirmPassword}}"
                           ng-click="changePassword.showConfirmPassword = !changePassword.showConfirmPassword"></i>

                    <div class="text-left f6 text-alert">

                        <div ng-show="form.confirmPassword.$error.confirmMismatch" lt-translate="CHANGE_PASSWORD_CONFIRM_PASSWORD_MISMATCH"></div>
                    </div>
                </fieldset>

                <div class="top-32">
                    <button class="btn btn-block lt-btn f4" type="submit" lt-translate="CHANGE_PASSWORD_SAVE" data-test-save-btn></button>
                </div>

                <div class="top-16">
                    <a ng-click="changePassword.goBack()" lt-translate="CHANGE_PASSWORD_CANCEL" data-test-cancel-btn></a>
                </div>
            </form>
        </div>
    </div>
</section>

</script>

            <script type="text/ng-template" id="productCategoryFilter.html">
<div id="carousel-product-category" class="container-escape hidden-xs" ng-swipe-right="prevPage()" ng-swipe-left="nextPage()">
    <div class="category-change-page move-left"
         ng-click="prevPage()"
         ng-disabled="!leftButtonActive"
         ng-if="productCategoryWithImageList.length > 5">
        <i class="fal fa-chevron-left"></i>
    </div>
    <div class="category-container" ng-class="{ 'center-tablet': productCategoryWithImageList.length <= 5 }">
        <div class="category-item mara-dark-grey"
             ng-repeat="colLook in productCategoryWithImageList"
             ng-class="{ active: $index === selectedProductIndex }"
             ng-click="selectCategory(colLook, $index)"
             data-test-addon-categories>
            <div class="category-image" ng-bind-html="colLook.image"></div>
            <div class="category-label f5" ng-bind="colLook.label"></div>
        </div>
    </div>
    <div class="category-change-page move-right"
         ng-click="nextPage()"
         ng-disabled="!rightButtonActive"
         ng-if="productCategoryWithImageList.length > 5">
        <i class="fal fa-chevron-right"></i>
    </div>
</div>

<div id="carousel-product-category-mobile" class="container-escape hidden-sm hidden-md hidden-lg">
    <div class="category-container">
        <div class="category-item mara-dark-grey f5"
             ng-repeat="colLook in productCategoryWithImageList"
             ng-class="{ active: $index === selectedProductIndex }"
             ng-click="selectCategory(colLook, $index)"
             ng-bind="colLook.label"
             data-test-addon-categories>
        </div>
        <div class="category-fade"></div>
    </div>
</div>
</script>

            <script type="text/ng-template" id="billingInfo.html">
<div class="container body-content billing-info" ng-init="billingInfo.init()">
    <div id="auto-scroll">

        <div class="row">
            <div ng-repeat="item in billingInfo.getFormMessages()| filter:hasResult | limitTo: 1">
                <div ng-if="item.messageKey === 'BILLING_INFO_NOT_SUPPORT_CARD_NUMBER'" class="error" lt-translate="BILLING_INFO_NOT_SUPPORT_CARD_NUMBER" lt-translate-values="{cardType: billingInfo.cardType.description}"></div>
                <div ng-if="item.messageKey !== 'BILLING_INFO_NOT_SUPPORT_CARD_NUMBER' && item.messageKey !== 'BILLING_INFO_CARD_VERIFICAITON_ERROR' && item.messageKey !== 'BILLING_INFO_SCC_SUBMISSION_ERROR' && item.messageKey.indexOf('REQUIRED') > -1" class="error" lt-translate ="MISSING_INVALID_INFORMATION"></div>
                <div ng-if="item.messageKey !== 'BILLING_INFO_NOT_SUPPORT_CARD_NUMBER' && item.messageKey.indexOf('INVALID') > -1 && item.messageKey !== 'MELISSA_ADDRESS_INVALID'" class="error" ng-bind="item.message"></div>
                <div ng-if="item.messageKey === 'BILLING_INFO_SCC_SUBMISSION_ERROR' || item.messageKey === 'BILLING_INFO_CARD_VERIFICAITON_ERROR'" class="error" lt-translate ="INVALID_CARD_ERROR"></div>
                <div ng-if="item.messageKey === 'MELISSA_ADDRESS_INVALID'" class="warning" lt-translate ="MELISSA_ADDRESS_INVALID"></div>
            </div>
        </div>

        <div class="row">
            <h1 class="page-title" lt-translate="BILLING_INFO_TITLE"></h1>
        </div>

        <div class="row">
            <div class="col-md-8 checkout-container"  ng-class="{submitted:submitted}">

                <div class="row checkout-user-login-container">
                    <div class="col-sm-offset-3 text-center col-sm-3 col-xs-6">
                        <a ng-class="{'active': !billingInfo.userProfile.isLoggedIn, 'disabled': billingInfo.userProfile.isLoggedIn}">Check Out
                        As
                        Guest</a>
                    </div>
                    <div class="text-center col-sm-3 col-xs-6">
                        <a ng-class="{'active': billingInfo.userProfile.isLoggedIn, 'disabled': billingInfo.userProfile.isLoggedIn}"
                           ng-click="billingInfo.goLogin()">Returning
                        Customer</a>
                    </div>
                </div>

                
                <lt-guest-sign-in
                        ng-form="guestInfoForm"
                        guest-title="BILLING_INFO_GUEST_TITLE"
                        description="BILLING_INFO_GUEST_TEXT"
                        data="billingInfo.userProfile"
                        sign-in-position="first"
                        route-back-to-path="billingInfo.path"
                        guest-form-validation = "billingInfo.guestFormValidations"
                        validate-input = "billingInfo.validateInput(formName, inputcontrol, minlength, maxlength)"
                        validate-email = "billingInfo.validateEmail(inputcontrol, minlength, maxlength)"
                        show-fields = "true">
                </lt-guest-sign-in>

            
            <div class="address" ng-show="billingInfo.showShippingAddress()" ng-form='shippingInfoForm'>

                <h4 lt-translate="BILLING_INFO_SHIPPING_INFORMATION"></h4>
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="refreshed-field">
                                <input type="text" ng-class="{'requirementFailed': billingInfo.shippingFirstNameInvalid}"
                                       ng-blur="billingInfo.validateInput('shippingInfoForm',shippingInfoForm.firstName,1,50);"
                                       ng-model="billingInfo.shippingAddress.firstName" lt-key-filter="name" name="firstName" id="billingFirstName" maxlength="50" required
                                       data-test-shipping-first-name/>
                                <label lt-translate="BILLING_INFO_SHIPPING_FIRST_NAME"></label>
                            </div>
                            <lt-billing-field-messages in-valid="billingInfo.shippingFirstNameInvalid"></lt-billing-field-messages>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <div class="refreshed-field">
                                <input type="text" ng-class="{'requirementFailed': billingInfo.shippingLastNameInvalid}"
                                       ng-blur="billingInfo.validateInput('shippingInfoForm',shippingInfoForm.lastName,1,50);"
                                       ng-model="billingInfo.shippingAddress.lastName" lt-key-filter="name" name="lastName" maxlength="50" required
                                       data-test-shipping-last-name/>
                                <label lt-translate="BILLING_INFO_SHIPPING_LAST_NAME"></label>
                            </div>
                            <lt-billing-field-messages in-valid="billingInfo.shippingLastNameInvalid"></lt-billing-field-messages>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <div class="refreshed-field">
                                <input type="text" ng-class="{'requirementFailed': billingInfo.shippingStreetInvalid, 'warningFailed':billingInfo.shippingStreetMelissaInvalid}"
                                    maxlength="40"   ng-blur="billingInfo.validateInput('shippingInfoForm', shippingInfoForm.streetAddress, 1, 50);"
                                       ng-model="billingInfo.shippingAddress.streetAddress" lt-key-filter="name"  name="streetAddress" id="billingStreetAdress"
                                       ng-click="billingInfo.closeAddressValidation()"
                                       required data-test-shipping-street-address />
                                <label lt-translate="BILLING_INFO_STREET_ADDRESS"></label>
                            </div>
                            <div ng-repeat="addressOneError in billingInfo.addressOneErrors | filter:hasResult">
                                <label lt-translate="{{addressOneError}}" class="warning-text"></label>
                            </div>
                            <lt-billing-field-messages in-valid="billingInfo.shippingStreetInvalid"></lt-billing-field-messages>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <div class="form-group">
                            <div class="refreshed-field">
                                <input type="text" lt-key-filter="name" maxlength="40" ng-model="billingInfo.shippingAddress.aptSuite"
                                       ng-class="{'requirementFailed': billingInfo.shippingAptSuiteInvalid, 'warningFailed':billingInfo.shippingAptSuiteMelissaInvalid}" id="billingAptSuite"

                        <btn class="btn lt-btn rewards-image-btn" ng-click="orderReceipt.goToDashboard()" lt-translate="REWARDS_BUTTON_LOGGED_IN" lt-zone="MOBILE_TRANS_ORDER_CONF"></btn>

            <script type="text/ng-template" id="ltOrderReceiptChildSummary.html">
<div class="row order-receipt-child-summary">

        <uib-accordion close-others="false">
            <div uib-accordion-group is-open="orderReceiptChildSummary.isOpen">
                <uib-accordion-heading>
                    <div class="row f3 order-receipt-header">
                        <div class="col-xs-1 col-sm-1 order-receipt-chevron">
                            <i class="far fa-chevron-right"
                               aria-hidden="true"
                               ng-class="{'fa-rotate-90': orderReceiptChildSummary.isOpen}"></i>
                        </div>
                        <div class="col-xs-11 col-sm-5 weight-600">
                            <span class="order-receipt-panel-name"
                                  lt-translate="ORDER_RECEIPT_CHILD_CONFIRMATION_CHILD_NAME"
                                  lt-translate-values="{ firstName: receiptData.firstName }"></span>
                        </div>

                        <div class="col-xs-11 col-xs-offset-1 visible-xs hidden-sm" ng-hide="!orderReceiptChildSummary.isOpen">
                            <span class="order-receipt-panel-school-name">{{ receiptData.accountName }}</span>
                        </div>

                        <div class="col-xs-11 col-sm-6 col-xs-offset-1 col-sm-offset-0 weight-600">
                            <span class="order-receipt-panel-confirmation"
                                  lt-translate="ORDER_RECEIPT_CHILD_CONFIRMATION_NUMBER"
                                  lt-translate-values="{ confNumber: receiptData.paymentVoucherId }"
                                  data-test-confirmation-number></span>
                        </div>
                    </div>
                </uib-accordion-heading>

                <div class="order-receipt-panel-body">
                    <div class="row">
                        <div class="hidden-xs col-sm-5 col-sm-offset-1">
                            <span class="order-receipt-panel-school-name">{{ receiptData.accountName }}</span>
                        </div>
                        <div class="col-xs-11 col-xs-offset-1 col-sm-6 col-sm-offset-0">
                            <div lt-translate="ORDER_RECEIPT_DELIVERING_TO" lt-zone="MOBILE_TRANS_ORDER_CONF"></div>
                            <div ng-if="orderReceiptChildSummary.hasShipToLocation('ACCOUNT') && !receiptData.isEnhancedPayOnly">
                                <i class="fal fa-school f2"></i> <span lt-translate="ORDER_RECEIPT_DELIVER_ACCOUNT"
                                                                       lt-zone="MOBILE_TRANS_ORDER_CONF"></span>
                            </div>
                            <div ng-if="receiptData.isEnhancedPayOnly">
                                <i class="fal fa-school f2"></i> <span lt-translate="ORDER_RECEIPT_DELIVER_ENHANCED"
                                                                       lt-zone="MOBILE_TRANS_ORDER_CONF"></span>
                            </div>
                            <div ng-if="orderReceiptChildSummary.hasShipToLocation('SUBJECT')">
                                <i class="fal fa-home f2"></i> <span lt-translate="ORDER_RECEIPT_DELIVER_SUBJECT"
                                                                     lt-zone="MOBILE_TRANS_ORDER_CONF"></span>
                            </div>
                            <div ng-if="orderReceiptChildSummary.hasShipToLocation('EMAIL')">
                                <i class="fal fa-envelope f2"></i> <span lt-translate="ORDER_RECEIPT_DELIVER_EMAIL"
                                                                         lt-zone="MOBILE_TRANS_ORDER_CONF"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row text-center order-receipt-next-steps"
                         ng-if="receiptData.isPayOnly || receiptData.isEnhancedPayOnly || receiptData.isPreOrder">
                        <div class="col-xs-12">
                            <div ng-if="receiptData.isPayOnly || receiptData.isEnhancedPayOnly">
                                <span class="weight-600 order-receipt-panel-confirmation"
                                      lt-translate="ORDER_RECEIPT_CHILD_PAYMENT_CODE"
                                      lt-translate-values="{ paymentCode: receiptData.onlinePaymentCode}"
                                      data-test-payment-code></span>
                            </div>
                            <div class="col-xs-12" ng-if="receiptData.isPreOrder">
                                <div class="col-xs-12" ng-if="receiptData.isUnderclass">
                                    <div data-ng-show="receiptData.photographNonBuyers"
                                         lt-translate="PREORDER_RECEIPT_PHOTOGRAPH_ALL_STUDENTS_MESSAGE"></div>

                                    <div data-ng-show="!receiptData.photographNonBuyers"
                                         lt-translate="PREORDER_RECEIPT_PHOTOGRAPH_BUYERS_ONLY_MESSAGE_ONE"></div>
                                </div>

                                <div class="col-xs-12" ng-if="!receiptData.isUnderclass">
                                    <div data-ng-show="receiptData.photographNonBuyers"
                                         lt-translate="PREORDER_RECEIPT_SPORTS_PHOTOGRAPH_ALL_STUDENTS_MESSAGE"></div>

                                    <div data-ng-show="!receiptData.photographNonBuyers"
                                         lt-translate="PREORDER_RECEIPT_SPORTS_PHOTOGRAPH_BUYERS_ONLY_MESSAGE"></div>
                                </div>
                            </div>

                            <div class="col-xs-12" ng-if="receiptData.isPayOnly">
                                <span lt-translate="PREPAY_PAY_ONLY_ORDER_RECEIPT_NEXT_STEPS"></span>
                            </div>

                            <div class="col-xs-12" ng-if="receiptData.isEnhancedPayOnly">
                                <span lt-translate="PAY_ONLY_ORDER_RECEIPT_NEXT_STEPS"></span>
                            </div>
                        </div>
                    </div>

                    <div ng-if="receiptData.isPreOrder && receiptData.isUnderclass && !receiptData.photographNonBuyers"
                         class="text-center f6 order-summary-secondary-next-steps">
                        <span lt-translate="PREORDER_RECEIPT_PHOTOGRAPH_BUYERS_ONLY_MESSAGE_TWO"></span>
                    </div>
                </div>
            </div>
        </uib-accordion>
        <div class="row order-summary-reminder" ng-if="!receiptData.isEnhancedPayOnly && !receiptData.hidePictureDayText">
            <div class="col-xs-12 text-center weight-600">
                <i class="far fa-bell f2"></i>
                <span class="weight-800" lt-translate="ORDER_RECEIPT_CHILD_CONFIRMATION_REMINDER"></span>
                <br class="visible-xs hidden-sm"/>
                <span  lt-translate="ORDER_RECEIPT_CHILD_CONFIRMATION_REMINDER_MESSAGE"></span>
                <span><lt-picture-day-date
                        startDate="{{receiptData.eventDate}}"
                        endDate="{{receiptData.lastPictureDayDate}}"></lt-picture-day-date></span>
            </div>
        </div>
    </div>
</div>
</script>

                <label lt-translate="GUEST_SIGN_IN_FIRST_NAME_LABEL"></label>
            </div>
            <lt-billing-field-messages
                    in-valid="guestFormValidation.firstNameInValid"></lt-billing-field-messages></div>

        <div class="form-group col-xs-12 col-sm-6">
            <div class="refreshed-field">

                       ng-blur="guestSignIn.validateInput('guestInfoForm',this.$parent.guestInfoForm.lastName,1,50);"
                       data-test-guest-last-name>

                    in-valid="guestFormValidation.lastNameInValid"></lt-billing-field-messages></div>

                    in-valid="guestFormValidation.emailInValid"></lt-billing-field-messages></div>

            <script type="text/ng-template" id="ltShoppingCartSummary.html">
<div ng-init="shoppingCartSummary.init()">
    <div class="order-summary">
        <div class="row">
            <div class="col-xs-12 order-summary-title"><h2 lt-translate="ORDER_SUMMARY_TEXT_TITLE"></h2></div>
        </div>

        <div class="row"><div ng-repeat="subject in shoppingCartSummary.subjects">
            <div class="col-xs-12 order-summary-section" ng-class="{'border-top' : $index > 0}">
                <div class="student-name">{{subject.subjectFirstName}}</div>

                <div class="row-title-text">
                    <span class="text left"
                          lt-translate="ORDER_SUMMARY_ITEM_COUNT"
                          lt-translate-values="{itemCount: shoppingCartSummary.getOrderItemCount($index)}"></span>
                    <span class="right"
                          ng-bind="shoppingCartSummary.getOrderSubTotal($index) | CurrencyLocaleFilter"></span>
                </div>
            </div>

            <div class="col-xs-12 order-summary-section">
                <div class="row-title-text" ng-show="!!shoppingCartSummary.getInstantSavings($index)">
                    <span class="text instant-saving-text left"
                          lt-translate="ORDER_SUMMARY_INSTANT_SAVINGS"></span>
                    <span class="right instant-saving-text">{{"-"+(shoppingCartSummary.getInstantSavings($index) | CurrencyLocaleFilter)}}</span>
                </div>
            </div>

            <div class="row-title-text" ng-show="shoppingCartSummary.isNonSpectrumEnabled(subject)">
                <span class="text instant-saving-text left"
                      lt-translate="COUPON_PAYONLY_MESSAGE"></span>
            </div>
        </div>

            <div class="col-xs-12 summary-line order-summary-section font-lg-16 font-md-16 border-top">
                <div class="summary-line">
                    <span class="text left"
                          lt-translate="ORDER_SUMMARY_ITEM_SUBTOTAL"
                          lt-translate-values="{itemCount: shoppingCartSummary.getOrderTotalItemsCount()}"></span>
                    <span class="right"
                          ng-bind="shoppingCartSummary.getAllItemsSubTotal() | CurrencyLocaleFilter"></span>
                </div>
            </div>

            <div class="col-xs-12 order-summary-section">
                <div ng-show="shoppingCartSummary.getOrderShippingPrice() > 0">
                    <span class="left" lt-translate="ORDER_SUMMARY_SHIPPING_HANDLING"></span>
                    <span class="question-help" id="shipping_help" popover-placement="top"
                          popover-trigger="'outsideClick'"
                          uib-popover="{{shoppingCartSummary.getPlaceholder('ORDER_SUMMARY_SHIPPING_HELP')}}"></span>
                    <span class="right"
                          ng-bind="shoppingCartSummary.getOrderShippingPrice() | CurrencyLocaleFilter"></span>
                </div>
            </div>

            <div class="col-xs-12 order-summary-section coupon-details border-top"
                 ng-show="!!shoppingCartSummary.isCouponAvailable()">
                <span lt-translate="ORDER_SUMMARY_APPLIED_COUPONS"></span>
            </div>

            <div ng-repeat="coupon in coupons" ng-show="{{!!coupon.promotions}}">
                <div class="col-xs-12 coupon-desc coupon-code">
                    <span class="text left" ng-bind="shoppingCartSummary.getCouponCodeDesc(coupon.couponCode)"></span>
                    <span class="right">{{"-"+(shoppingCartSummary.getCouponPromotionAmount($index) | CurrencyLocaleFilter)}}</span>
                </div>

                <div class="col-xs-12 coupon-code">
                    <span class="left">{{coupon.couponCode}}</span>
                </div>

                <div class="col-xs-12 remove-coupon" ng-show="!!isShoppingCart">
                    <a class="remove-coupon"
                       ng-click="shoppingCartSummary.removeCouponClick(coupon.couponCode, shoppingCartSummary.getCouponCodeDesc(coupon.couponCode))"
                       lt-translate="ORDER_SUMMARY_REMOVE"></a>
                </div>
            </div>

            <div class="col-xs-12 border-top order-summary-section">
                <div class="summary-line">
                    <div class="cart-total">
                        <span class="text left"
                              lt-translate="ORDER_SUMMARY_CART_TOTAL" class="total-text-size"></span>
                        <span class="right"
                              ng-bind="shoppingCartSummary.getCartTotal($index) | CurrencyLocaleFilter"></span>
                    </div>
                </div>

                <div class="col-xs-12 text-center tax-text">
                    <h6 lt-translate="ORDER_SUMMARY_TAX_DESCRIPTION"></h6>
                    <a ng-show="shoppingCartSummary.isCanadianDomain()"
                       ng-click="shoppingCartSummary.openTaxInfo()"
                       lt-translate="ORDER_SUMMARY_TAX_INFO_LINK"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</script>
            <script type="text/ng-template" id="detail.html">

                                </div>
                            </div>

                <div id="sheets-gallery" class="sheets-gallery row">

                            <div class="customize-detail-photo"
                                 ng-if="orderLineDetail.item.lookSelectionAllowed"

                                 ng-if="customize.isCustomizable(orderLineDetail.item)"
                                 ng-click="customize.showLookDrawerOrCustomizeItem(orderLineDetail)">

                                         ng-class="{inactive: !orderLineDetail.look}">
                                        <div class="sheet-content portrait"
                                             ng-class="{portrait: !orderLineDetail.look || orderLineDetail.look.orientation === 'PORTRAIT', landscape: !!orderLineDetail.look &amp;&amp; orderLineDetail.look.orientation === 'LANDSCAPE'}">

                <lt-package-summary is-scrollable="false" has-look-validation-error="customize.hasLookValidationError"

                                    upgrade-options="customize.upgradeOptions" order-line="customize.orderLine"
                                    edit-index="customize.editIndex" is-package="customize.isPackage"
                                    on-save="customize.saveToCart()"
                                    personalization-Is-Valid="customize.personalizationIsValid"

</div>

</script>

            <script type="text/ng-template" id="select-look.html">

<div class="row">
    <div
            class="look-selector"
            ng-init="browseAndSelectLookDrawer.init()"
            lt-drawer-cancellation="browseAndSelectLookDrawer.cancel()">

        <!-- choose look container -->
        <h2 class="text-center look-selector-title"><span class="look-selector-close fal fa-long-arrow-left" ng-click="browseAndSelectLookDrawer.close()"></span><span lt-translate="BROWSE_AND_SELECT_LOOK_TITLE"></span>
        </h2>

        <div class="select-look-category-container">
            <div class="refreshed-field">
                <select class="select-look-category" ng-model="browseAndSelectLookDrawer.selectedLookCategory"
                        ng-change="browseAndSelectLookDrawer.refreshLooks()"
                        ng-options="category as category.lookName for category in browseAndSelectLookDrawer.lookCategories track by category.lookCategory">
                </select>
            </div>
        </div>


        <div class="carousel look-selector-carousel">
            <ol class="carousel-indicators" ng-hide="browseAndSelectLookDrawer.isLoading">
                <span class="" ng-show="browseAndSelectLookDrawer.getLook(-2)">
                    <img class=""
                         lt-look-loader="browseAndSelectLookDrawer.getLook(-2)"
                         lt-look-loader-width="70"
                         ng-click="browseAndSelectLookDrawer.selectLookByPosition(-2)"/>
                </span>
                <span class="" ng-show="browseAndSelectLookDrawer.getLook(-1)">
                    <img class="" lt-look-loader="browseAndSelectLookDrawer.getLook(-1)"
                         lt-look-loader-width="70"

                         ng-click="browseAndSelectLookDrawer.selectLookByPosition(-1)"/>
                </span>
                <span class="" ng-show="browseAndSelectLookDrawer.getLook(0, 'fixed')">
                    <img class=""
                         lt-look-loader="browseAndSelectLookDrawer.getLook(0, 'fixed')"
                         lt-look-loader-width="70"

                         ng-click="browseAndSelectLookDrawer.selectLookByPosition(0)"
                         ng-class="{activeImage: key==lookCarousel.pageIndex}"/>
                </span>
                <span class="" ng-show="browseAndSelectLookDrawer.getLook(1)">
                    <img class="" lt-look-loader="browseAndSelectLookDrawer.getLook(1)"
                         lt-look-loader-width="70"

                         ng-click="browseAndSelectLookDrawer.selectLookByPosition(1)"/>
                </span>
                <span class="" ng-show="browseAndSelectLookDrawer.getLook(2)">
                    <img class="" lt-look-loader="browseAndSelectLookDrawer.getLook(2)"
                         lt-look-loader-width="70"

                         ng-click="browseAndSelectLookDrawer.selectLookByPosition(2)"/>
                </span>
            </ol>

            <div class="carousel-inner">
                <div class="item" ng-class="{active: key==browseAndSelectLookDrawer.pageIndex}"
                     ng-repeat="(key, rowView) in browseAndSelectLookDrawer.looks">
                    <div class="" ng-swipe-right="browseAndSelectLookDrawer.prevPage()"
                         ng-swipe-left="browseAndSelectLookDrawer.nextPage()">
                        <div class="carousel-item">

                            <div class="select-look-image-container"
                                 ng-class="{'loading': browseAndSelectLookDrawer.isLoading}">
                                <img id="fixedImage"
                                     ng-hide="browseAndSelectLookDrawer.isLoading"
                                     lt-look-loader="browseAndSelectLookDrawer.getLook(0,'fixed')"
                                     lt-look-loader-width="272"/>
                            </div>

                            <div class="select-look-image-details" ng-hide="browseAndSelectLookDrawer.isLoading">
                                <span class="pull-left f6" lt-translate="SELECTED_LOOK_NUMBER"
                                      lt-translate-values="{lookNumber: (rowView.lookNumber)}"></span>
                                <span class="pull-right f6"><span lt-translate="SELECTED_LOOK_OPTION"></span> {{browseAndSelectLookDrawer.pageIndex + 1}}/{{browseAndSelectLookDrawer.looks.length}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a class="left carousel-control carousel-control-choose-look"
               ng-click="browseAndSelectLookDrawer.prevPage()"
               ng-disabled="browseAndSelectLookDrawer.disableNext">
                <span class="fa fa-chevron-left select-look-left-arrow" style="margin-left: 0 !important;"
                      aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control carousel-control-choose-look"
               ng-click="browseAndSelectLookDrawer.nextPage()"
               ng-disabled="browseAndSelectLookDrawer.disableNext">
                <span class="fa fa-chevron-right select-look-right-arrow" style="margin-right: 0 !important;"
                      aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="col-xs-10 col-xs-offset-1 pick-your-grade-help"
             ng-if="browseAndSelectLookDrawer.selectedLookCategory.lookCategory == 'MyGrade'">
            <h5 lt-translate="PICK_GRADE_HELP_TEXT"></h5>
        </div>

        <div class="select-look-category-container">
            <button class="btn choose-look-button btn-block lt-btn" type="submit"

            <script type="text/ng-template" id="findmypictureday.html">
  <div class="container body-content" ng-controller="FindMyPictureDayCtrl">
    <section class="find-my-picture-day" id="findMyPictureDayContent" >
    <ul class="global-messages" ng-repeat="message in getFormMessages($index)  | filter:hasResult | limitTo: 1">
        <li ng-class="message.type" ng-bind-html="message.message | ltFormatToHtmlFilter" class="scrollToLocation" id="errorMessage"></li>
    </ul>
    <div class="row">
        <div class="header-block">
            <h1 lt-translate="FIND_MY_PICTURE_DAY_STEP_ONE" class="no-top-margin no-bottom-margin" data-test-find-picture-day-label></h1>
        </div>
        <section class="col-sm-5 section--one">
  <h1><span class="step rwd-line" lt-translate="STEP_ONE" data-test-picture-day-step-one></span> <span class="rwd-line" lt-translate="SCHOOL_LOCATION_STEP_ONE"></span></h1>
  <form ng-submit="schoolList()" class="find-my-picture-day__form" autocomplete="off" name="schoolSearchForm" ng-class="formSubmit" novalidate="novalidate">
    <fieldset class="row">
      <legend class="form__instructions" lt-translate="PROGRAM_TYPE_STEP_ONE"></legend>
      <!-- // Fall Individuals -->
      <input id="fall-individuals" name="program-type" required type="radio" value="Fall Individuals" ng-model="loc.type" />
      <label class="col-xs-12" for="fall-individuals" ng-class="{checked: loc.type == 'Fall Individuals'}" lt-translate="FALL_INDIVIDUALS_STEP_ONE"></label>
      <!-- // Spring Individuals -->
      <input id="spring-individuals" name="program-type" type="radio" value="Spring Individuals" ng-model="loc.type" />
      <label class="col-xs-12" for="spring-individuals" ng-class="{checked: loc.type == 'Spring Individuals'}" lt-translate="SPRING_INDIVIDUALS_STEP_ONE"></label>
      <label class="col-xs-12 sport-unavaliable" lt-translate="SPORTS_SUPPORT_UNAVAILABLE"></label>
    </fieldset>
    <p class="key--required"><strong><abbr title="required">*</abbr></strong> <span lt-translate="REQUIRED_FIELDS_STEP_ONE"></span></p>
    <fieldset class="row">
      <label for="location" class="col-xs-12 input__label label--required">
        <span lt-translate="STATE_OR_PROVINCE_STEP_ONE"></span> <strong><abbr title="required">*</abbr></strong>
      </label>
      <!--  <span class="custom-dropdown" ng-class="stateProvinceError"> -->
        <!-- <select class="custom-dropdown__select" id="location" name="location" ng-model="loc.state" required> -->
      <div class="col-sm-7 input--loading">
        <select id="location" name="location" ng-model="loc.state" required>
          <option selected value="" lt-translate="SELECT_STEP_ONE">Select</option>
          <optgroup ng-repeat="foo in statesProvinces" label="{{foo.itemGroup}}">
            <option ng-repeat="bar in foo.items" value="{{bar.v}}">{{bar.d}}</option>
          </optgroup>
        </select>
      </div>
      <!-- </span> -->
    </fieldset>
    <fieldset class="row">
      <label for="city" class="col-xs-12 input__label label--required"><span lt-translate="SCHOOLS_CITY_STEP_ONE"></span> <strong><abbr title="required">*</abbr></strong></label>
      <div class="col-sm-7 input--loading">
        <input autocomplete="off" type="text" ng-model="loc.city" typeahead-loading="loadingCities" typeahead-min-length="3" uib-typeahead="item for item in cityTypeAhead($viewValue)" id="city" name="cityTypeAhead" required />
        <div ng-show="loadingCities" class="loading--animate"></div>
      </div>
    </fieldset>
    <fieldset class="row">
      <label for="school-name" class="col-xs-12 input__label" lt-translate="SCHOOL_NAME_STEP_ONE"></label>
      <div class="col-sm-7 input--loading">
        <input autocomplete="off" type="text" ng-model="loc.school" typeahead-loading="loadingSchoolNames"
               typeahead-min-length="3" uib-typeahead="item for item in schoolTypeAhead($viewValue)" id="school-name"
               name="schoolTypeAhead" />
        <span ng-show="loadingSchoolNames" class="loading--animate"></span>
      </div>
    </fieldset>
    <div class="row">
      <div class="col-sm-5">
        <button class="form__button--submit" type="submit"
               lt-translate="SEARCH_STEP_ONE"
                ng-click="formSubmit='submitted'" ></button>
      </div>
    </div>
  </form>
</section>
        <section class="col-sm-7 section--two" id="stepTwo">
  <h1><span class="step rwd-line" lt-translate="STEP_TWO" data-test-picture-day-step-two></span> <span class="rwd-line" lt-translate="SCHOOL_RESULTS_STEP_TWO"></span></h1>
  <p class="form__instructions" lt-translate="PLEASE_CHOOSE_YOUR_SCHOOL_STEP_TWO"></p>
  <!-- Begin Accordion -->
  <div class="accordion-wrapper">
    <uib-accordion ng-show="showPanelTwo">
      <div uib-accordion-group data.lid="{{school.lid}}" heading="{{school.accountName}}" is-open="isOpen" ng-click="getSchoolInfo(school.lid,loc.type)" ng-keypress="getSchoolInfo(school.lid,loc.type)" ng-repeat="school in schools.slice(((currentPage-1)*itemsPerPage), ((currentPage)*itemsPerPage))">
        <div ng-repeat="message in getSchoolInfoObj[school.lid].data.data" class="school-info-container">
          <div ng-show="message.jobType == 'PrePay'" class="row">
            <div ng-show="message.content == 'ACTIVE' || message.content == 'PENDING'">
              <div ng-hide="message.isAwaitingScheduling">
                <p lt-translate="PICTURE_DAY_SCHEDULED"></p>
                <p class="school-results__date" ng-show="message.showDateRange">{{message.convertedStartDate | date:'fullDate'}} - {{message.convertedEndDate | date:'fullDate'}} <span ng-show="message.isRetake" lt-translate="RETAKE_STEP_TWO"></span></p>
                <p class="school-results__date" ng-show="!message.showDateRange">{{message.convertedStartDate | date:'fullDate'}} <span ng-show="message.isRetake" lt-translate="RETAKE_STEP_TWO"></span></p>
              </div>
              <div ng-show="message.isAwaitingScheduling">
                <p ng-hide="message.isRetake" lt-translate="TO_BE_SCHEDULED_MESSAGE"></p>
                <p ng-show="message.isRetake" lt-translate="TO_BE_SCHEDULED_RETAKE_MESSAGE"></p>
              </div>
              <div ng-hide="message.isShipToSubject">
                <p ng-show="message.content == 'PENDING' && !message.isAwaitingScheduling" lt-translate="PENDING_STEP_TWO"></p>
                <p ng-show="message.content == 'ACTIVE'"><span lt-translate="PICTURE_DAY_ID"></span> {{message.jobNumber}}</p>
                <p ng-show="message.content == 'ACTIVE'"><span lt-translate="USE_PICTURE_ID"></span></p>
                <span ng-click="shopNow(message.jobNumber)" class="col-md-9 col-sm-12 form__button--shop-now" ng-show="message.content == 'ACTIVE' && message.shopNow == true" lt-translate="SHOP_NOW"></span>
              </div>
              <div ng-show="message.isShipToSubject && !message.isAwaitingScheduling">
                <p><span ng-hide="message.isRetake" lt-translate="SHIP_TO_SUBJECT_MESSAGE"></span></p>
                <p><span ng-show="message.isRetake" lt-translate="SHIP_TO_SUBJECT_RETAKE_MESSAGE"></span></p>
              </div>
            </div>
            <div ng-show="message.content == 'EXPIRED'">
              <p lt-translate="PICTURE_DAY_PASSED"></p>
            </div>
          </div>
          <div ng-show="message.jobType == 'Proof'" class="row">
            <div ng-show="message.content == 'ACTIVE'">
              <div ng-hide="message.isAwaitingScheduling">
                <p lt-translate="PICTURE_DAY_SCHEDULED"></p>
                <p class="school-results__date" ng-show="message.showDateRange">{{message.convertedStartDate | date:'fullDate'}} - {{message.convertedEndDate | date:'fullDate'}} <span ng-show="message.isRetake" lt-translate="RETAKE_STEP_TWO"></span></p>
                <p class="school-results__date" ng-show="!message.showDateRange">{{message.convertedStartDate | date:'fullDate'}} <span ng-show="message.isRetake" lt-translate="RETAKE_STEP_TWO"></span></p>
              </div>
              <div ng-show="message.isAwaitingScheduling">
                <p ng-hide="message.isRetake" lt-translate="TO_BE_SCHEDULED_MESSAGE"></p>
                <p ng-show="message.isRetake" lt-translate="TO_BE_SCHEDULED_RETAKE_MESSAGE"></p>
              </div>
            </div>
            <div ng-show="message.content == 'EXPIRED'">
              <p lt-translate="PICTURE_DAY_PASSED"></p>
            </div>
          </div>
          <div ng-show="message.jobType == 'Spec'" class="row">
            <div ng-show="message.content == 'ACTIVE' || message.content == 'PENDING'">
              <div ng-hide="message.isAwaitingScheduling">
                <p lt-translate="PICTURE_DAY_SCHEDULED"></p>
                <p class="school-results__date" ng-show="message.showDateRange">{{message.convertedStartDate | date:'fullDate'}} - {{message.convertedEndDate | date:'fullDate'}} <span ng-show="message.isRetake" lt-translate="RETAKE_STEP_TWO"></span></p>
                <p class="school-results__date" ng-show="!message.showDateRange">{{message.convertedStartDate | date:'fullDate'}} <span ng-show="message.isRetake" lt-translate="RETAKE_STEP_TWO"></span></p>
                <p ng-show="message.content == 'PENDING'" lt-translate="PENDING_STEP_TWO"></p>
                <p ng-show="message.content == 'ACTIVE'"><span lt-translate="PICTURE_DAY_ID"></span> {{message.jobNumber}}</p>
                <span type="button" ng-click="shopNow(message.jobNumber)" class="col-md-9 col-sm-12 form__button--shop-now" ng-show="message.content == 'ACTIVE'" lt-translate="SHOP_NOW"></span>
              </div>
              <div ng-show="message.isAwaitingScheduling">
                <p ng-hide="message.isRetake" lt-translate="TO_BE_SCHEDULED_MESSAGE"></p>
                <p ng-show="message.isRetake" lt-translate="TO_BE_SCHEDULED_RETAKE_MESSAGE"></p>
              </div>
            </div>
            <div ng-show="message.content == 'ABOUT_TO_EXPIRE'">
              <p><span lt-translate="PICTURE_DAY_ID"></span> {{message.jobNumber}}</p>
              <p><span lt-translate="USE_PICTURE_DAY_ID_FOR_PORTRAITS"></span></p>
              <span type="button" ng-click="shopNow(message.jobNumber)" class="col-md-9 col-sm-12 form__button--shop-now" lt-translate="SHOP_NOW"></span>
            </div>
            <div ng-show="message.content == 'EXPIRED'">
              <p lt-translate="PICTURE_DAY_PASSED"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="" ng-show="showPagination">
        <ul uib-pagination boundary-links="true" class="pagination-lg" items-per-page="itemsPerPage" ng-change="pageChanged()" ng-model="currentPage" first-text="&laquo;" previous-text="&lsaquo;" next-text="&rsaquo;" last-text="&raquo;" rotate="true" total-items="totalItems" max-size="maxSize"></ul>
      </div>
      <p ng-show="{{isFindPictureDayPage}}" lt-translate="CONTACT_LOCAL_LIFETOUCH_OFFICE" lt-translate-values="{link: getContactUrl()}" class="disclaimer" ng-show="!noSchoolFound"></p>
      <p ng-hide="{{isFindPictureDayPage}}" lt-translate="PICTURE_DAY_NOT_SCHEDULED_YET" class="disclaimer" ng-show="!noSchoolFound"></p>
    </uib-accordion>
  </div>
  <!-- End Accordion -->
</section>
    </div>
</section>

  </div>
</script>

    </div>

    </div>
</div>

</script>

            <script type="text/ng-template" id="expandable-banner.html">
    <div id="expandable-banner"
         class="un-stuck"
         ng-if="ltShow && banner.bannerItems.length > 0"
         ng-class="{ 'banner-open': banner.isOpen, 'banner-closed': !banner.isOpen }">
        <div id="expandable-banner-header" ng-click="banner.toggleBanner()">
            <div class="white">
                <div id="left" class="text-left weight-600 f2">
                    <span lt-translate="EXP_BANNER_TITLE"></span>
                </div>
                <div id="right" class="text-right">
                    <span class="f5" ng-if="banner.isOpen" lt-translate="EXP_BANNER_HIDE"></span>
                    <i class="f2 far fa-chevron-down" ng-class="{ 'fa-rotate-180': !banner.isOpen }"></i>
                </div>
            </div>
        </div>
        <div id="expandable-banner-body">
            <div class="body-content" ng-class="{ 'single-card': banner.bannerItems.length === 1 }">
                <div class="card-flip banner-item" ng-repeat="item in banner.bannerItems">
                    <div class="card-flip-card"
                         ng-class="{ 'flip': item.flipped }"
                         ng-click="item.flipped = !item.flipped">
                        <div class="card-flip-front">
                            <img alt="click for offer details" ng-src="{{item.imgSrc}}"/>
                        </div>
                        <div class="card-flip-back">
                            <div class="back-text mara-dark-grey f6">
                                <span lt-zone="MOBILE_TRANS_EXPANDABLE_BANNER" lt-translate="{{item.copyCode}}"></span>
                            </div>
                            <div class="back-arrow">
                                <div class="back-arrow-background">
                                    <i class="far fa-arrow-left f2 mara-blue"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
            <script type="text/ng-template" id="student-banner.html">
<div ng-init="studentBanner.init()">
    <div ng-if="studentBanner.showBanner">
        <div class="student-banner hidden-xs"
             ng-class="{'logged-in': studentBanner.isLoggedIn, 'logged-out': !studentBanner.isLoggedIn}">
            <div class="container mara-dark-grey">
                <div class="col-xs-4">
                    <div class="verified-icon">
                        <div><i class="fal fa-portrait f-misc-45"></i></div>
                        <div class="f-misc-8 weight-600" lt-translate="STU_BANNER_VERIFIED"></div>
                    </div>

                    <div class="f3 weight-600">{{studentBanner.selectedSubject.subjectFirstName}} {{studentBanner.selectedSubject.subjectLastName}}</div>
                    <div class="f5">{{studentBanner.selectedSubject.account.accountAlias}}
                        <span ng-if="studentBanner.grade">
                            <span lt-translate="STU_BANNER_GRADE"></span> {{('GRADE_' + studentBanner.grade) | ContentFilter}}
                        </span>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="f5 text-center"><a ng-click="studentBanner.goToFindSchool()" lt-translate="STU_BANNER_ADD"></a></div>
                    <div class="f5 text-center top-12">
                        <i class="far fa-chevron-left" ng-click="studentBanner.previousSubject()"></i>
                        <span class="f6 weight-600 student-count"
                              lt-translate="STU_BANNER_STUDENT_COUNT"
                              lt-translate-values="{
                                currentIndex: studentBanner.getSelectedSubjectIndex() + 1,
                                totalCount: studentBanner.getTotalSubjectCount()
                              }"></span>
                        <i class="far fa-chevron-right" ng-click="studentBanner.nextSubject()"></i>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="shopping-box">
                        <div class="f6 weight-600">
